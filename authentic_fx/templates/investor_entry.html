{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
  <head>
    {% include 'head.html' %}
    <style type="text/css">
      #div_id_complete {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
  {% include 'nav.html' %}
<br>
  {% if request.user.is_authenticated %}
<main role="main" class="container">
  <div class="bg-light p-5 rounded">
      <div class="row">
          <div class="col-sm-6">
                <h1 class="title" style="font-family: 'Akaya Telivigala', cursive;">{{title}}</h1>
                <form method="post" action="">
                          {% csrf_token %}
                          {{form|crispy}}
                    <br>
                          <input style="background: #fe5722" class="btn btn-primary" type="submit" value="Save" />
                  </form>
          </div>

          <div class="col-sm-6 aligncenter">
              <img style="width: 100%; margin-top: 20%" src="/static/img/logo.png">
          </div>
      </div>
  </div>
</main>
  {% else %}
  <center><a href="/accounts/login">LOGIN HERE</a></center>
  {% endif %}

{% include 'js.html' %}

  </body>
</html>
